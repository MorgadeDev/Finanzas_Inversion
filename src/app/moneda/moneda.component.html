<label id="example-radio-group-label">Elegir Monedas Para Filtrar</label>
<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <div *cdkVirtualFor="let moneda of Monedas" class="example-item">
    
    <mat-radio-group aria-labelledby="example-radio-group-label" 
      class="example-radio-group"
      [(ngModel)]="monedaSeleccionadas">

      <mat-radio-button class="example-radio-button" [value]="moneda">
        {{moneda}}
      </mat-radio-button>

    </mat-radio-group>

  </div>
</cdk-virtual-scroll-viewport>
